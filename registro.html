<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nombre de la App</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
    <link rel="icon" type="image.png" href="imagenes/applogo.png"/>
    <link rel="stylesheet" href="CSS/EstiloRegistro.css">
  </head>
  <header class="header">
    <figure class="logo">
      <img src="imagenes/imagen1.png" width="50" height="50" alt="Logo"/>
    </figure>
    <section>
      <h1>Crea tu cuenta</h1>
      <h3>Comparte tus creaciones e integrate a nuestra comunidad</h3>
    </section>
  </header>
  <body>
    <section>
      <form class="form" action="/Suscripción/">
        <div id="formulario">
        <p>
          <label class="name" for="email">Nombre</label><br>
          <input type="text" placeholder="Fulanito">
        </p>
        <p>
          <label class=last_name for="email">Apellido</label><br>
          <input type="text" placeholder="Pérez">
        </p>
        <p>
          <label class = email for="email">Email</label><br>
          <input type="text" placeholder="nombre@correo.com">
        </p>
        <p>
          <label class = password for="email">Contraseña</label><br>
          <input type="text" placeholder="*********">
        </p>
        <input type="checkbox" name="genero" value="F">F
        <input type="checkbox" name="genero" value="M">M
        </p>
      </div>
        <p>
          <h6>Al dar clic en Registrarme, aceptas nuestros Terminos y Condiciones.<br>Puedes cancelar tu registro en cualquier momento.</h6>
        </p>
        <div>
          <button class="button"><h3>Registrarme</h3></button>
        </div>
      </form>
    </section>
  </body>
  <footer>
      <h6>NombreApp 2018 &#169;</h6>
  </footer>
</html>
